<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <link rel="stylesheet" href="css/Form-Register.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <div class="container">
        <div class="left">
            <div class="title">
                <h3>Sign Up</h3>
            </div>
            <div class="row">
                <input type="text" placeholder="Your Name">
                <ion-icon name="person" class="icon"></ion-icon>
            </div>
            <div class="row">
                <input type="email" placeholder="Your Email">
                <ion-icon name="mail" class="icon"></ion-icon>
            </div>
            <div class="row">
                <input type="password" placeholder="Password">
                <ion-icon name="lock-closed"  class="icon"></ion-icon>
            </div>
            <div class="row">
                <input type="password" placeholder="Repeat your password">
                <ion-icon name="lock-open-outline"  class="icon"></ion-icon>
            </div>
            <div class="row" id="agree">
                <input type="checkbox" class="checkbox">I agree all statement in <span><a href="#">Term of service</a></span>
            </div>
            <div class="row">
                <input type="submit" class="btn" value="Register">
            </div>
        </div>
        <div class="right">
            <img src="images/Capture.PNG" alt="">
            <a href="Form-Login.html">I am already member</a>
        </div>
    </div>
</body>
</html>
